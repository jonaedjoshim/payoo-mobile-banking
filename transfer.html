<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon link -->
    <link rel="shortcut icon" href="../assets/payoo.png" type="image/x-icon">
    <!-- css link -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/3cc97d6529.js" crossorigin="anonymous"></script>
    <!-- google font cdn -->
    <title>Transfer Money</title>
</head>

<body class="outfit bg-[#F4F5F7] max-w-xl mx-auto">
    <nav class="flex items-center justify-between py-4 px-6 bg-white">
        <div class="flex items-center justify-around gap-2">
            <img src="assets/Group.png" alt="logo">
            <div>
                <h3 class="font-extrabold text-xl mb-2">$4500</h3>
                <p class="font-medium broder border-[#14141480]">Available Balance</p>
            </div>
        </div>
        <button id="logOut" class="btn btn-outline broder border-[#14141480]">Log Out <i
                class="fa-solid fa-arrow-right-from-bracket"></i>
        </button>
    </nav>
    <hr class="border-[#14141460]">
    <header class="bg-white">
        <div class="px-6 py-6">
            <h3 class="font-bold text-2xl">ðŸ”¥ Welcome to Payooo!</h3>
            <p>Enjoy easy and convenient financial services with us. Cashout charge is low and transactions are fast,
                secure, and hassle-free.</p>
        </div>
        <div class="grid grid-cols-3 gap-5 px-6">
            <button id="addMoney"
                class="cursor-pointer py-5 border border-[#14141480] flex flex-col gap-2 items-center rounded-lg hover:shadow-lg">
                <img src="assets/wallet1.png" alt="" class="size-6">
                <p class="font-medium text-sm">Add Money</p>
            </button>
            <button id="cashOut"
                class="cursor-pointer py-5 border border-[#14141480] flex flex-col gap-2 items-center rounded-lg hover:shadow-lg">
                <img src="assets/send1.png" alt="" class="size-6">
                <p class="font-medium text-sm">Cashout</p>
            </button>
            <button id="transfer"
                class="cursor-pointer py-5 border border-[#14141480] flex flex-col gap-2 items-center selected rounded-lg hover:shadow-lg">
                <img src="assets/money1.png" alt="" class="size-6">
                <p class="font-medium text-sm">Transfer Money</p>
            </button>
            <button id="bonus"
                class="cursor-pointer py-5 border border-[#14141480] flex flex-col gap-2 items-center rounded-lg hover:shadow-lg">
                <img src="assets/bonus1.png" alt="" class="size-6">
                <p class="font-medium text-sm">Get Bonus</p>
            </button>
            <button id="payBill"
                class="cursor-pointer py-5 border border-[#14141480] flex flex-col gap-2 items-center rounded-lg hover:shadow-lg">
                <img src="assets/purse1.png" alt="" class="size-6">
                <p class="font-medium text-sm">Pay Bill</p>
            </button>
            <button id="transactions"
                class="cursor-pointer py-5 border border-[#14141480] flex flex-col gap-2 items-center rounded-lg  hover:shadow-lg">
                <img src="assets/transaction1.png" alt="" class="size-6">
                <p class="font-medium text-sm">Transactions</p>
            </button>
        </div>
    </header>
    <main>
        <section class="px-6 py-6 w-full bg-white ">
            <div>
                <h3 class="font-bold text-2xl">Transfer Money</h3>
            </div>
            <fieldset class="fieldset rounded-3xl bg-[#F4F5F7] p-6 mt-4 w-full">
                <label class="label font-semibold text-base ml-1">User Number</label>
                <input type="text" class="input rounded-3xl w-full mb-3 text-sm" placeholder="Enter receiver number" />
                <label class="label font-semibold text-base ml-1">Amount</label>
                <input type="text" class="input rounded-3xl w-full mb-3 text-sm"
                    placeholder="Enter your amount to transfer" />
                <label class="label font-semibold text-base ml-1 ">Pin</label>
                <input type="password" class="input rounded-3xl w-full text-sm" placeholder="Enter your 4 Digit Pin" />
                <button
                    class="btn btn-neutral bg-[#0874F2] border-none rounded-3xl mt-4 text-white text-base font-semibold">
                    CashOut
                </button>
            </fieldset>
        </section>
    </main>
    <script src="scripts/welcome.js"></script>
</body>

</html>
