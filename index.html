<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon link -->
    <link rel="shortcut icon" href="../assets/payoo.png" type="image/x-icon">
    <!-- css link -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- daisyUI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <script src="https://kit.fontawesome.com/3cc97d6529.js" crossorigin="anonymous"></script>
    <!-- google font cdn -->
    <title>Log in</title>
</head>

<body class="outfit bg-[#F4F5F7] max-w-xl mx-auto">
    <section class="flex flex-col items-center text-center pt-64 h-screen">
        <div class="relative flex justify-center items-center h-40">
            <img src="assets/bg.png" alt="logo" class="w-[90%] mt-28" />
            <img src="assets/Group.png" alt="logo" class="absolute bottom-14 size-[75px]" />
        </div>
        <form class="shadow-lg rounded-3xl w-xs p-6 -mt-8 bg-white">
            <fieldset class="fieldset">
                <legend class="fieldset-legend font-semibold text-xl text-center">Log in</legend>
                <label class="label font-semibold text-base">Mobile Number</label>
                <input type="text" id="mobileNumber"
                    class="input rounded-3xl text-sm focus:outline-none focus:ring-1 focus:ring-[#0874F2]"
                    placeholder="Enter your number" required>
                <br>
                <label class="label font-semibold text-base">4 Digit Pin</label>
                <input type="password" id="pinNumber"
                    class="input rounded-3xl text-sm focus:outline-none focus:ring-1 focus:ring-[#0874F2]"
                    placeholder="Enter 4 Digit Pin" required>
                <button type="submit" id="login-btn"
                    class="btn btn-neutral bg-[#0874F2] border-none rounded-3xl mt-4 text-white text-base font-semibold">Log
                    in</button>
            </fieldset>
        </form>
    </section>
    <script src="scripts/login.js"></script>
</body>

</html>
